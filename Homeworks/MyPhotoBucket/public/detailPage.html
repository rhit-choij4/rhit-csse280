<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>DetailPage</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">DetailPage</a>



    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="material-icons">more_vert</i>
      <div class="ripple-container"></div></button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editCaptionDialog">
          <i class="material-icons">edit</i>
          &nbsp;&nbsp;&nbsp;Edit</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteCaptionDialong">
          <i class="material-icons">delete</i>
          &nbsp;&nbsp;&nbsp;Delete</button>
        <button id = "menuSignOut" class="dropdown-item" type="button" >
          <i class="material-icons">login</i>
          &nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>



  </nav>
  <div id="detailPage" class="container page-container">

    <div class="card">
      <img id="cardUrl" src="" class="img-fluid" alt="">
      <div class="card-body">
        <h6 id="cardCaption" class="card-subtitle mb-2 text-muted">Loading...</h6>
      </div>
    </div>


        
    <!-- Modal -->
    <div class="modal fade" id="editCaptionDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit this image's caption</h5>
          </div>
          <div class="modal-body">

              <div class="form-group bmd-form-group">
                <label for="inputCaption">Caption</label>
                <input type="text" class="form-control" id="inputCaption" placeholder="Place a caption">
                <span class="bmd-help"> What caption do you want?</span>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitEdit" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="deleteCaptionDialong" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this Picture?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitDelete" class="btn btn-primary" data-dismiss="modal">DELETE</button>
          </div>
        </div>
      </div>
    </div>





    

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
